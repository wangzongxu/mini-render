<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>demo</title>
</head>
<body>
    <div id="box">
        <a href="{{ href }}">{{name}}</a>
    </div>
</body>
<script src="./dist/tinyhand.min.js"></script>
<script>
    var data = {
        href: 'javascript:;',
        name: 'name'
    }
    
    var box = document.querySelector('#box');
    box.innerHTML = tinyHand.render('#box', data)
</script>
</html>
